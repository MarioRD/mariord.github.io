<!--JS & jQuery 3.0 & YT API-->
<script src="https://www.youtube.com/iframe_api"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="

<script>
 var player, iframe, cont, wrong, wrongclass;
cont = '<div class="formElement"><label for="pass">Enter password</label><input id="pass" type="password" value="" /></div>';
wrong = -1;
wrongclass="<br><br><div class='wrong'> Wrong password</div>";

var tp = {
  addClass: function(elem, name) {
    var classes = elem.className.split(' '),
      cIndex = classes.indexOf(name);
    if (cIndex === -1) {
      classes.push(name);
    }
    elem.className = classes.join(' ');
    return this;
  }, // END addClass

  removeClass: function(elem, name) {
    var classes = elem.className.split(' '),
      cIndex = undefined;

    function recursive() {
      // use a recursive function to remove all instances
      // of the class name
      cIndex = classes.indexOf(name);
      if (cIndex >= 0) {
        classes.splice(cIndex, 1);
        recursive();
      }
    }
    recursive();
    elem.className = classes.join(' ');
    return this;
  }, // END removeClass

  inputFocus: function(input, label) {
    var _this = this;
    input.addEventListener('focus', function() {
      _this.addClass(label, 'active')
        .addClass(label, 'transition')
        .removeClass(label, 'inactive');
    });
    return this;
  }, // END inputFocus

  inputBlur: function(input, label) {
      var _this = this;
      input.addEventListener('blur', function() {
        if (this.value === '') {
          _this.addClass(label, 'inactive')
            .addClass(label, 'transition')
            .removeClass(label, 'active');
        }
      });
      return this;
    } // END inputBlur

};

$ = document.querySelector.bind(document);

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: 'VhFB2BdT758',
    playerVars: {
    cc_load_policy: '1',
      color: 'white',
      controls: '1'
    },
    events: {
      'onReady': onPlayerReady
    }
  });
}

// when ready, wait for clicks
function onPlayerReady(event) {
  var player = event.target;
  iframe = $('#player');
  setupListener();
}

// Once the user clicks a custom fullscreen button
$('input.button').addEventListener('click', function() {
  if (wrong==-1) {
    this.value = "Continue...";
    jQuery("input.button").attr("disabled", true);
    jQuery('.center').before(jQuery(cont));
    wrong=false;
    var labels = document.getElementsByTagName('label'),
      id = '',
      label = undefined,
      input = undefined,
      type = undefined;
    for (var i = 0, x = labels.length; i < x; i++) {
      label = labels[i];
      id = label.getAttribute('for') || '';
      input = document.getElementById(id);
      type = input.getAttribute('type') || input.tagName;
      type = type.toLowerCase();
      // Make sure the input exists
      // Select, Radio, and Checkboxes would need something 
      //		different
      if (input && (type === 'password' || type === 'text')) {
        tp.inputFocus(input, label)
          .inputBlur(input, label);
        if (input.value === '') {
          tp.addClass(label, 'inactive');
        } else {
          tp.addClass(label, 'active');
        }
      } // END if( input && type )
    } // END for( labels )
  } else {
    player.playVideo();
    var requestFullScreen = iframe.requestFullScreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullScreen;
    if (requestFullScreen) {
      requestFullScreen.bind(iframe)();
    }
  }
});

var enableCont = function() {
  if (jQuery('#pass').val() == "foundersandcoders") {
    jQuery("input.button").attr("disabled", false);
    jQuery(".wrong").remove();
    wrong=false;
  }else if(!jQuery("input.button").attr("disabled")
           && jQuery('#pass').val() !== "foundersandcoders" && wrong!=-1){
     jQuery("input.button").attr("disabled", true);
  }
}

setInterval(enableCont, 300);

jQuery(document).keypress(function(e) {
      if (e.which == 13) {
        if (jQuery('#pass').val() && jQuery('#pass').val() !== "foundersandcoders") {
          if (wrong==true) {
          var el = jQuery(".wrong").html()==" Wrong password" ? jQuery(".wrong") : jQuery(wrongclass) ;
var newone = el.clone(true);
            el.before(newone);
jQuery("." + el.attr("class") + ":last").remove();
          } 
          else {
            jQuery("input.button").after(wrongclass);
            wrong = true;
          }
        }
      }
});
</script>
